<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Agência de Marketing e Design, localizada em Brasília, DF.">
  <script src="https://kit.fontawesome.com/80a77d1ec5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="mobile.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <title>UpDuo</title>
</head>

<body>
  <section class="main">

    <!-- TOP -->
    <div class="top-square square"></div>
    <div class="top top-block-1"></div>
    <div class="top top-block-2"></div>
    <div class="top top-block-3"></div>

    <!-- BOTTOM -->
    <div class="bottom-square-1 square"></div>
    <div class="bottom-square-2 square"></div>
    <div class="bottom bottom-block-1"></div>
    <div class="bottom bottom-block-2"></div>
    <div class="bottom bottom-block-3"></div>

    <!-- BORDERS -->
    <div class="top-border"></div>
    <div class="bottom-border"></div>

    <img src="assets/svg/logo.svg" alt="UpDuo Logo" class="logo">

    <div class="main-container">
      <a
        class="main-btn btn-secondary"
        href="mailto:contato.upduo@gmail.com"
        target="_blank">
        <i class="far fa-envelope icon-email"></i>
        <span class="btn-text">E-mail</span>
      </a>

      <a
        class="main-btn btn-primary"
        href="https://api.whatsapp.com/send?phone=+5561992319872&text=Olá"
        target="_blank">
        <i class="fab fa-whatsapp icon-wpp"></i>
        <span class="btn-text">Whatsapp</span>
      </a>
      <a
        class="main-btn btn-secondary"
        href="https://open.spotify.com/playlist/2Vo4A8LeB83aO9W4xVen6S?si=41IFXPEmRuauwyi1k2FCoA&utm_source=whatsapp"
        target="_blank">
        <i class="fab fa-spotify icon-spotify"></i>
        <span class="btn-text">Playlist</span>
      </a>

      <div class="info-text">
        Toque nos ícones para interagir
      </div>
    </div>

  </section>
</body>

</html>
